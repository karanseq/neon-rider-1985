	<script type="text/javascript">
		var ScreenIndex = 0;

		// Game.game.scale.refresh();

		var tempest = new Tempest();

			tempest.preload();
			TitleScreen.preload();
		}

		function create() {
			// tempest.create();
			// tempest = new Tempest();
			TitleScreen.create();
		}

		function update() {
			if(ScreenIndex == 0)
			{

			}
			else if(ScreenIndex == 1)
			{
				tempest.update();
			}
		}
	</script>

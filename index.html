<body>
	<script type="text/javascript">
		var ScreenIndex = 0;

		var Game = new Phaser.Game(GAME_WIDTH, GAME_HEIGHT, Phaser.AUTO, '', { preload: preload, create: create, update: update });

		var tempest = new Tempest();

		var TitleScreen = new TitleScreen(); 

		function preload() {
			tempest.preload();
			TitleScreen.preload();
		}

		function create() {
			// tempest.create();
			// tempest = new Tempest();
			TitleScreen.create();
		}

		function update() {
			if(ScreenIndex == 0)
			{
				TitleScreen.update();
			}
			else if(ScreenIndex == 1)
			{
				tempest.update();
			}
		}
	</script>
